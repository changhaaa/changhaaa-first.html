<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>grid</title>
    <style>
      div {
        border:3px solid gray;
      }
      #parent {
        border:3px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div>NAVIGATION</div>
      <div>Navigation is a field of study that focuses on the process of monitor
        ing and controlling the movement of a craft or vehicle from one place to
         another.</div>
    </div>
  </body>
</html>
